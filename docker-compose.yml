services:
  # MySQL 8.0 Database
  mysql:
    restart: on-failure
    build:
      context: .
      dockerfile: mysql/mysql8.Dockerfile
    ports:
      - "${SERVICE_HOST:-127.0.0.1}:3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-dev}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # PostgreSQL Database
  postgres:
    restart: on-failure
    image: postgres:16-bookworm
    ports:
      - "${SERVICE_HOST:-127.0.0.1}:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-dev}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # MongoDB Database
  mongodb:
    restart: on-failure
    image: mongo:7-jammy
    ports:
      - "${SERVICE_HOST:-127.0.0.1}:27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis 8.0 Cache
  redis:
    restart: on-failure
    build:
      context: .
      dockerfile: redis/redis8.Dockerfile
    ports:
      - "${SERVICE_HOST:-127.0.0.1}:6379:6379"
    volumes:
      - redis-data:/data

  # Ubuntu 22.04 Development Environment
  ubuntu22:
    build:
      context: .
      dockerfile: ubuntu22/Dockerfile
    volumes:
      - ${WORKSPACE_PATH:-./workspace}:/workspace
      - ${HOME}/.ssh:/home/dev/.ssh:ro
      - ${HOME}/.gitconfig:/home/dev/.gitconfig:ro
    stdin_open: true
    tty: true
    working_dir: /workspace
    environment:
      - TERM=xterm-256color

  # Ubuntu 24.04 Development Environment
  ubuntu24:
    build:
      context: .
      dockerfile: ubuntu24/Dockerfile
    volumes:
      - ${WORKSPACE_PATH:-./workspace}:/workspace
      - ${HOME}/.ssh:/home/dev/.ssh:ro
      - ${HOME}/.gitconfig:/home/dev/.gitconfig:ro
    stdin_open: true
    tty: true
    working_dir: /workspace
    environment:
      - TERM=xterm-256color

volumes:
  mysql-data:
  postgres-data:
  mongodb-data:
  redis-data:
