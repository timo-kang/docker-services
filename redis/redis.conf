# Redis 8.0 Configuration
# Optimized for development and performance

################################## NETWORK #####################################

# Accept connections from all interfaces
bind 0.0.0.0
port 6379
protected-mode yes

# TCP settings
tcp-backlog 511
timeout 0
tcp-keepalive 300

################################## SECURITY ####################################

# Authentication (use environment variable or default)
# Note: In production, always use strong passwords
requirepass redis_dev_password

# ACL settings (Redis 8 uses updated ACL rules)
# acl-pubsub-default resetchannels

################################## GENERAL #####################################

daemonize no
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile ""
databases 16

################################ I/O THREADING #################################

# Redis 8 I/O threading for multi-core performance
# Set to number of cores (up to 8 recommended) for up to 112% throughput improvement
io-threads 4
io-threads-do-reads yes

################################# SNAPSHOTTING #################################

# RDB persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data
rdb-save-incremental-fsync yes

############################## APPEND ONLY MODE ################################

# AOF persistence for durability
appendonly yes
appendfilename "appendonly.aof"
appenddirname "appendonlydir"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes
aof-rewrite-incremental-fsync yes

################################## MEMORY ######################################

# Memory management
# maxmemory <bytes>
maxmemory-policy noeviction
# maxmemory-samples 5
# maxmemory-eviction-tenacity 10

# Active defragmentation (recommended for long-running instances)
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25
active-defrag-max-scan-fields 1000

################################## SLOW LOG ####################################

slowlog-log-slower-than 10000
slowlog-max-len 128

################################## LATENCY #####################################

latency-monitor-threshold 100

############################# EVENT NOTIFICATION ###############################

notify-keyspace-events ""

############################### ADVANCED CONFIG ################################

# Hash optimization
hash-max-listpack-entries 512
hash-max-listpack-value 64

# List optimization
list-max-listpack-size -2
list-compress-depth 0

# Set optimization
set-max-intset-entries 512
set-max-listpack-entries 128
set-max-listpack-value 64

# Sorted set optimization
zset-max-listpack-entries 128
zset-max-listpack-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# Streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Server internals
hz 10
dynamic-hz yes

# Lazy freeing (async deletion for better performance)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes
lazyfree-lazy-user-del yes
lazyfree-lazy-user-flush yes

# OOM handling
oom-score-adj no
oom-score-adj-values 0 200 800
